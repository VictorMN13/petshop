{% for produs in pagina_produse %}
    <div class="product-card">
        
        <p class="product-category">
            {% if produs.categorie %}
                {% if produs.categorie.icon_class %}
                    <i class="{{ produs.categorie.icon_class }}"></i>
                {% endif %}
                <a href="{% url 'pagina_categorie' slug_categorie=produs.categorie.slug %}">
                    {{ produs.categorie.denumire }}
                </a>
            {% endif %}
        </p>
        
        <h3>
            <a href="{% url 'pag_prod' produs.pk %}">{{ produs.nume }}</a>
        </h3>
        
        <p class="product-price">{{ produs.pret }} RON</p>
        
    </div>
{% empty %}
    <p>Nu au fost găsite produse care să corespundă filtrelor selectate.</p>
{% endfor %}
