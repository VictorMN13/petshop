{% extends "magazin/baza.html" %}

{% block content %}
<div class="container">
    <h1>Autentificare</h1>
    
    <div class="login-container" style="max-width: 400px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px;">
        <form method="POST">
            {% csrf_token %}
            
            {% if form.errors %}
                <div style="color: red; margin-bottom: 10px;">
                    Username sau parola incorecta
                </div>
            {% endif %}
            
            <div class="form-group">
                <label>Username:</label>
                {{ form.username }}
            </div>
            
            <div class="form-group">
                <label>Parola:</label>
                {{ form.password }}
            </div>
            
            <div class="form-group" style="margin: 15px 0;">
                {{ form.ramane_logat }} 
                <label for="{{ form.ramane_logat.id_for_label }}">Remember me 24h</label>
            </div>
            
            <button type="submit" style="width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 4px;">
                Logare
            </button>
        </form>
        
        <p style="margin-top: 15px; text-align: center;">
            Nu ai cont? <a href="#">Înregistrează-te aici</a>
        </p>
    </div>
</div>
{% endblock %}
